<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="color-picker">
    <template>
        <style>
            :host {
                display: block;
            }
            paper-menu {}
        </style>
        
        <paper-menu-button role="group" horizontal-align="right" vertical-align="bottom" class="x-scope paper-menu-button-0">
            <paper-button toggles raised class="dropdown-trigger color-picker-button">Color</paper-button>
            <paper-menu class="dropdown-content">
                <template is="dom-repeat" items="{{colorlist}}">
                    <color-button color="{{item}}">{{item}}s</color-button>
                </template>
            </paper-menu>
        </paper-menu-button>
        
    </template>
    
    <script>
        (function () {
            'use strict';

            Polymer({
                is: 'color-picker',
                properties: {
                    colorlist: {
                        type: Array,
                        notify: true,
                    }
                },
                ready: function () {} // end ready()
            });
        })();
    </script>
</dom-module>

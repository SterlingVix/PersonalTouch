    :root {
        --dark-primary-color: #303F9F;
        --default-primary-color: #3F51B5;
        --light-primary-color: #C5CAE9;
        --text-primary-color: #ffffff;
        /*text/icons*/
        --accent-color: #FF4081;
        --primary-background-color: #c5cae9;
        --primary-text-color: #212121;
        --secondary-text-color: #727272;
        --disabled-text-color: #bdbdbd;
        --divider-color: #B6B6B6;
        /* Components */
        /* paper-drawer-panel */
        --drawer-menu-color: #ffffff;
        --drawer-border-color: 1px solid #ccc;
        --drawer-toolbar-border-color: 1px solid rgba(0, 0, 0, 0.22);
        /* paper-menu */
        --paper-menu-background-color: #ffffff;
        --menu-link-color: #111111;
        /* Coly styles */
        --coly-color-1: #6740E5;
        --coly-color-2: #EB3191;
        --coly-color-3: #FFFFFF;
        --coly-color-4: #0C064F;
        --coly-color-5: #00A7D9;
        /* Coly Overrides */
        --dark-primary-color: #6740E5;
        --dark-primary-color: #0C064F;
        --default-primary-color: #0C064F;
        --default-primary-color: #6740E5;
        --light-primary-color: #C5CAE9;
        --light-primary-color: #00A7D9;
        --accent-color: #EB3191;
        --accent-color: #00A7D9;
        /* Coly backgrounds */
        --primary-background-color: #00A7D9;
        --primary-background-color: #c5cae9;
        --drawer-menu-color: #00A7D9;
        --drawer-menu-color: #ffffff;
        --paper-menu-background-color: #00A7D9;
        --paper-menu-background-color: #ffffff;
        background: var(--paper-red-50);
    }
    /* General styles */
    
    #drawerToolbar {
        color: var(--secondary-text-color);
        background-color: var(--drawer-menu-color);
        border-bottom: var(--drawer-toolbar-border-color);
    }
    
    paper-scroll-header-panel {
        height: 100%;
    }
    
    paper-material {
        border-radius: 2px;
        height: 100%;
        padding: 16px 0 16px 0;
        width: calc(98.66% - 16px);
        margin: 16px auto;
        background: white;
    }
    
    paper-menu iron-icon {
        margin-right: 33px;
        opacity: 0.54;
    }
    
    .paper-menu > .iron-selected {
        color: var(--default-primary-color);
    }
    
    paper-menu a {
        text-decoration: none;
        color: var(--menu-link-color);
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -ms-flex-direction: row;
        -webkit-flex-direction: row;
        flex-direction: row;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
        font-family: 'Roboto', 'Noto', sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 14px;
        font-weight: 400;
        line-height: 24px;
        min-height: 48px;
        padding: 0 16px;
    }
    
    paper-toolbar.tall .app-name {
        font-size: 40px;
        font-weight: 300;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
    }
    
    #mainToolbar .middle-container {
        height: 100%;
        margin-left: 48px;
    }
    
    #mainToolbar:not(.tall) .middle {
        font-size: 18px;
        padding-bottom: 0;
    }
    
    #mainToolbar .bottom {
        margin-left: 48px;
        /* Required for main area's paper-scroll-header-panel custom condensing transformation */
        -webkit-transform-origin: left center;
        transform-origin: left center;
    }
    
    
    /****************************/
    /* Height of the scroll area */
    
    .content {
        height: 900px;
    }
    
    
    
    /****************************/
    /* Breakpoints */
    /* Small */
    
    @media (max-width: 600px) {
        paper-material {
            --menu-container-display: none;
            width: calc(97.33% - 32px);
            padding-left: 16px;
            padding-right: 16px;
        }
        paper-toolbar.tall .app-name {
            font-size: 24px;
            font-weight: 400;
        }
        #drawer .paper-toolbar {
            margin-left: 16px;
        }
        #overlay {
            min-width: 360px;
        }
        .bg {
            background: white;
        }
    }
    /* Tablet+ */
    
    @media (min-width: 601px) {
        paper-material {
            width: calc(98% - 46px);
            margin-bottom: 32px;
            padding-left: 30px;
            padding-right: 30px;
        }
        #drawer.paper-drawer-panel > [drawer] {
            border-right: 1px solid rgba(0, 0, 0, 0.14);
        }
        iron-pages {
            padding: 48px 62px;
        }
    }
